<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="300" loop poster="midia/Logohtmlp.png" >
        <source src="midia/Video.mp4" > 
       
    </video>
    <br>
    <audio src="midia/awalkintospace.mp3" controls></audio>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="460" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Tg1mh4-TabX7ZiGF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
